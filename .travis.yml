sudo: required
services:
  - docker
language: python
python:
  - 3.6
jobs:
  include:
    - stage: "build"
      script:
        - sh ./.makefile/start.sh
        - pip install -r requirements.txt
        - npm install
    - stage: "test"
      script:
        - pwd
        - ls -la
        - python manage.py test users
    - stage: "deploy"
      script:
        - echo deployment
after_success:
  - echo "Success"